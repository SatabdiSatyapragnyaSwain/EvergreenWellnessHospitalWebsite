    <i class="fas fa-x-ray"></i>
  </div>
  
  <div class="login-form">
    <div class="logo-container">
      <img src="../../assets/Logo1.png" class="ImageLogo" />
      <p>Evergreen Wellness Hospital</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="Login()">
      <div class="input-group">
        <label for="UserName">Username</label>
        <input type="text" id="UserName" formControlName="UserName" placeholder="Enter Username" />
        <div *ngIf="f['UserName'].touched && f['UserName'].invalid" class="error-message">
          <small *ngIf="f['UserName'].hasError('required')">Username is required.</small>
        </div>
      </div>

      <div class="input-group">
        <label for="Password">Password</label>
        <input type="Password" id="Password" formControlName="Password" placeholder="Enter Password" />
        <div *ngIf="f['Password'].touched && f['Password'].invalid" class="error-message">
          <small *ngIf="f['Password'].hasError('required')">Password is required.</small>
          <small *ngIf="f['Password'].hasError('minlength')">Password must be at least 8 characters long.</small>
        </div>
      </div>

      <div class="action-buttons">
        <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
      </div>

      <div class="sign-in-option">
        <p>Don't have an account? <a (click)="openSignUpDialog()" style="cursor: pointer">Sign Up</a> </p>
      </div>
    </form>
  </div>
</div>
